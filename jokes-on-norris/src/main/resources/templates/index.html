<!doctype html>
<html data-bs-theme="dark" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Chuck Norris Jokes</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <style>
        .sombra {
            box-shadow: 0 1rem 3rem rgba(13, 110, 253, .175);
        }
    </style>

</head>
<body>
<div class="container my-5 p-5 border border-primary-subtle sombra">
    <div class=" d-flex flex-column w-75 mx-auto text-center ">
        <img alt="Norris" class="img-fluid"
             data-bs-placement="auto" data-bs-title="Extra Joke" data-bs-toggle="popover"
             data-bs-trigger="hover"
             th:attr="data-bs-content=${extraJoke}" th:src="@{cover.jpg}">
        <blockquote class="blockquote">
            <p class="my-4" data-bs-placement="bottom" data-bs-title="Extra Extra Joke" data-bs-toggle="popover"
               data-bs-trigger="hover"
               th:attr="data-bs-content=${extraExtraJoke}" th:text="${joke}"></p>
        </blockquote>
    </div>

</div>

</body>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
</script>
</html>
